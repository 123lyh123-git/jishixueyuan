<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校长信箱</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/common.css">
    <link media="screen and (min-width:1920px)" rel="stylesheet" href="css/style2560.css">
    <link media="screen and (min-width:1680px) and (max-width:1920px)" rel="stylesheet" href="css/style1920.css">
    <link media="screen and (min-width:1440px) and (max-width:1680px)" rel="stylesheet" href="css/style1680.css">
    <link media="screen and (min-width:1280px) and (max-width:1440px)" rel="stylesheet" href="css/style1440.css">
    <link media="screen and (max-width:1280px)" rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="mailbox">
        <div class="container1374">
            <div class="mailbox_top">
                <!-- 全局标题 -->
                <p class="gl_title mb_title"  style="padding-top: 49px;margin-top:0px">校长信箱</p>
                <p class="gl_subTitle" style="color: #333333;">Headmaster's Mailbox</p>
            </div>
            <div class="mailbox_main">
                <form>
                    <input type="text" name="" placeholder="您的称呼" class="form_name" autocomplete="off">
                    <div class="contact_box">
                        <input type="text" name="" placeholder="您的联系电话" class="form_contact" autocomplete="off">
                        <input type="text" name="" placeholder="QQ号码(非必填)" class="form_contact" autocomplete="off">
                    </div>
                    <textarea placeholder="请输入留言内容"></textarea>
                    <div class="code_box">
                        <input type="text" name="" placeholder="验证码" class="form_code" autocomplete="off">
                       <a href="#"> <img src="" alt="">EUPW</a>
                    </div>
                    <button class="form_btn" lay-submit lay-filter="*">提交留言</button>
                  </form>
            </div>
        </div>
    </div>
    <div class="test"></div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/count.js"></script>
<script src="js/comm.js"></script>
</html>
